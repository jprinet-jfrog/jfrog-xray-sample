plugins {
    id 'java'
    id 'application'
}

group='com.jfrog.jerome'
version='1.0.0'

repositories {
    jcenter()
}

mainClassName = 'com.jfrog.jerome.HelloWorld'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.0.5'
}
